<p>List of users:</p>
<mat-nav-list>
  <mat-list-item *ngFor="let user of users">
    <div class="row">
      <div class="col">
        {{user.username}}
      </div>
      <div class="col">
        <a
          *ngIf="!user.blocked"
          (click)="block(user)"
          >Block</a>
        <a
          *ngIf="user.blocked"
          (click)="block(user)"
          >Unblock</a>
      </div>
    </div>
  </mat-list-item>
</mat-nav-list>
